<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Sederhana | Ngodingpintar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="background-image">
        <div class="wrapper">
            <div class="title">Ngodingpintar Chatbot</div>
            <div class="form">
                <!-- Contoh pesan balasan dari chatbot -->
                <div class="bot-inbox inbox">
                    <div class="icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="msg-header">
                        <p>Hai, Selamat Sore Pak Domi </p>
                    </div>
                </div>
            </div>
            <div class="typing-field">
                <div class="input-data">
                    <input id="text-pesan" type="text" placeholder="Ketikkan sesuatu disini..." required>
                    <button id="send-btn">Kirim</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
